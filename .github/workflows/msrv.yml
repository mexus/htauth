name: MSRV

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  msrv:
    name: MSRV (1.88)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: 1.88
          cache: true
          cache-key: msrv

      - name: Check at MSRV
        run: cargo check --all-targets
